<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html 

     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
<h:head />
<h:body>
  <ui:composition template="../template.xhtml">
    <ui:define name="content">
      <div class="main_bg">
        <div class="wrap2">
          <div class="wrapper2">
            <h2 class="style">Search for Study Groups</h2>
            <div class="contact-form">
              <h:form id="searchForm">
                <h:panelGrid columns="3">

                  <h:outputLabel for="topic" value="Topic:" />
                  <h:inputText label="Topic" id="topic" size="60" value="#{searchStudyGroupsBean.studyGroup.topic}" />
                  <h:message for="topic" style="color:red" />

                  <h:outputLabel for="location" value="Location:" />
                  <h:inputText label="Location" id="location" size="60" value="#{searchStudyGroupsBean.studyGroup.location}" />
                  <h:message for="location" style="color:red" />

                  <h:outputLabel for="startDate" value="Start Date:" />
                  <h:inputText label="Start Date" id="startDate" size="60" value="#{searchStudyGroupsBean.studyGroup.startDate}" >
                    <f:converter converterId="dateConverter" />
                  </h:inputText>
                  <h:message for="startDate" style="color:red" />

                <h:commandButton action="#{searchStudyGroupsBean.search()}" value="Search" />
                   </h:panelGrid>
              </h:form>
            </div>
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</h:body>

</html>
